spring:
  profiles:
    active:
    - dev
---
server:
  port: 8201
spring:
  profiles: dev  #生产环境
  application:
    name: microservice-config-dev
eureka:  #设置eureka注册服务的地址
  client:
    service-url:
       defaultZone:  http://eureka7001:7001/eureka
---
server:
  port: 8202
spring:
  profiles: test  #测试环境 
  application:
    name: microservice-config-test
eureka:  #设置eureka注册服务的地址
  client:
    service-url:
       defaultZone:  http://eureka7001:7001/eureka